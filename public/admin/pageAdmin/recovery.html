<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/styles/images/tempsnip.png">
  <link rel="icon" type="image/png" href="../assets/styles/images/tempsnip.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Sign In
  </title>
  <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

  <!-- my css -->
  <link rel="stylesheet" href="../assets/styles/recovery.css">
  <link rel="stylesheet" href="../assets/styles/loading.css">
</head>

<body>
  <div class="container">
    <div class="row" style="margin-top: 10%">
      <div class="card recovery" style="margin: auto;
      width: 50%;">
        <div class="card-body text-center">
          <h2 class="card-title">Recovery</h2>
          <p class="card-text">Please enter your username.</p>
          <input type="text" class="form-control" name="username" id="username">
          <button type="button" class="btn btn-success m-2" id="recoveryButton">OK</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="lds-ellipsis loading"><div></div><div></div><div></div><div></div></div>
      <div class="card newPassword" style="margin: auto;
      width: 50%;">
        <div class="card-body text-center">
          <h2 class="card-title">Reset Password</h2>
          <p class="card-text">Mã xác nhận</p>
          <input type="text" class="form-control" name="keyCode" id="keyCode">
          <p class="card-text">Mật khẩu mới</p>
          <input type="text" class="form-control" name="password" id="password">
          <button type="button" class="btn btn-success m-2" id="resetPasswordButton">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- script styles -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
